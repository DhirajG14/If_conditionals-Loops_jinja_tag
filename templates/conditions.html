<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
       <!--
        {% if a > b %}
            <h1>This is inside if block</h1>
            <h1>{{a}} is greater than {{b}}</h1>
            <h1>a is greater than b</h1>
        {% else %}
            <h1>This is inside else block</h1>
            <h1>{{b}} is greater than {{a}} </h1>
            <h1>b is greater than b</h1>
        {% endif %}
        -->
        {% if a > b %}
            {% if a > c%}
                <h1>a is MAX</h1>
            {% else %}
                <h1>c is MAX</h1>
            {% endif %}
        {% else %}
            {% if b > c %}
                <h1>b is MAX</h1>
            {% else %}
                <h1>c is MAX</h1>
            {% endif %}
        {% endif %}
    </center>
</body>
</html>
